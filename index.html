<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Photo & Video</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .frame {
      width: 400px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .video-container {
      width: 100%;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .record {
      background-color: red;
    }

    .record.active {
      background-color: darkred;
    }

    .photo {
      background-color: blue;
    }

    .photo:hover {
      background-color: darkblue;
    }

    .beautify {
      background-color: green;
    }

    .beautify:hover {
      background-color: darkgreen;
    }

    .timer {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    #downloadButton {
      display: none;
      margin-top: 15px;
    }

    /* Beauty Mode filter styles */
    .beauty-mode video {
      filter: blur(1px) brightness(1.2) contrast(1.2) saturate(1.1);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="video-container" id="videoContainer">
      <video id="cameraFeed" autoplay muted></video>
      <canvas id="photoCanvas" style="display: none;"></canvas>
    </div>
    <div class="buttons">
      <button id="recordButton" class="button record" title="Start/Stop Recording">&#9654;</button>
      <button id="photoButton" class="button photo" title="Take Photo">&#128247;</button>
      <button id="beautifyButton" class="button beautify" title="Toggle Beauty Mode">&#128151;</button>
    </div>
    <div class="timer" id="timer">00:00</div>
    <button id="downloadButton" class="ant-btn ant-btn-primary">Download Video</button>
  </div>

  <script src="camera.js">
    
  </script>
</body>
</html>
